language: python
python:
- "2.7"
- "3.3"
- "3.4"
- "3.5"
- "3.6"
install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
env:
- RUOTE_ROOT=https://preapi.teamjamon.com
script:
- nosetests --with-coverage --cover-package=alfredo --stop
after_success:
- coveralls
deploy:
  provider: pypi
  user: robermorales
  password:
    secure: 
  distributions: bdist_wheel
  on:
    python: 3.6
    repo: rstorsauce/alfredo-python-sdk
    branch: develop
